<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .hero {
            text-align: center;
            padding: 50px;
            background: #007bff;
            color: white;
        }
        .cta {
            background: white;
            color: #007bff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .content {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .box {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    
    <main>
        <section class="hero">
            <h2>Main Heading</h2>
            <p>This is a placeholder for the main content. You can replace it with your text.</p>
            <button class="cta">Learn More</button>
        </section>
        
        <section class="content">
            <div class="box">
                <h3>Feature 1</h3>
                <p>Short description of feature 1.</p>
            </div>
            <div class="box">
                <h3>Feature 2</h3>
                <p>Short description of feature 2.</p>
            </div>
            <div class="box">
                <h3>Feature 3</h3>
                <p>Short description of feature 3.</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
